<div class="panel panel-default">
  <div class="panel-heading">Hanger</div>
  <div class="panel-body">
    <p>Select an aircraft to get more detailed information or <a ui-sref="ta.aircraft.addModal">add a new aircraft</a>.</p>
    <div class="row">
      <div class="col-xs-12 col-sm-6" data-ng-repeat="item in vm.aircraft track by $index">
        <div class="thumbnail">
          <img alt="{{item.name}}" title="{{item.name}}" data-ng-src="{{item.pics.thumbnail}}" />
          <div class="caption">
            <h3>{{item.name}}</h3>
            <p><a href="#" class="btn btn-primary" role="button" data-ng-click="vm.selectAircraft(item)">Select</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
