<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Venture Aviation</title>
        <link rel="stylesheet" href="styles/base.css" />
        <link rel="stylesheet" href="styles/skeleton.css" />
        <link rel="stylesheet" href="styles/layout.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
                
        <!-- Make mobile browsers use a mobile-sized layout -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    </head>
    <body>
        <div class="container">
            <div class="sixteen columns">
                <h1 class="remove-bottom" style="margin-top: 40px">Venture Aviation</h1>
                <h5>Version 0.0.1</h5>
                <hr />
            </div>
            <div class="one-third column">
                <h3>About Venture Aviation?</h3>
                <p>Venture Aviation is an online collaboration tool which helps to bring together aircraft owners, mechanics and people looking to charter an aircraft.</p>
            </div>
            <div class="two-thirds column">
                <div id="make">Make: <span></span></div>
                <div id="model">Model: <span></span></div>
                <div id="nnumber">N-Number: <span></span></div>
                <script type="text/javascript">
                    $(function() {
                      $.get('/api/aircraft/test') 
                      .done(function(data) {
                          $('#make span').html(data.make);
                          $('#model span').html(data.model);
                          $('#nnumber span').html(data.nnumber);
                      })
                      .fail(function () {
                        $('#make span').html('unknown');
                        $('#model span').html('unknown');
                        $('#nnumber span').html('unknown');
                      });
                    });
                </script>
            </div>
        </div>
    </body>
</html>
